<ion-header>
  <ion-toolbar color ="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<br>
<ion-button class = "animated bounceInDown delay 15s" color ="primary" size = "large" expand="block" (click) = "openAdicionarMedicamento()">
  <b>Adicionar</b>
    <ion-icon slot="start" name="add-circle"></ion-icon>
  </ion-button>

<br>

  <ion-button class = "animated bounceInUp delay 15s" color ="primary" size = "large" expand="block" (click) = "openSeusMedicamentos()">
  <b>Seus Medicamentos</b>
    <ion-icon slot="start" name="list-box"></ion-icon>
  </ion-button>

  <br>

  <ion-img src="/assets/Medkit logo.jpg"></ion-img>
</ion-content>
