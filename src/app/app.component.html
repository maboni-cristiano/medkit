<ion-app>
    <ion-split-pane>
        <ion-menu disabled={{!isLogged()}} (ionDidOpen)="menuIonDidOpen()">
            <ion-content>
                <div color="primary" class="d-flex header-menu flex-direction-column">
                    <div class="align-self-center">
                        <ion-img class="img-login" src="/assets/medicine.png"></ion-img>
                    </div>
                    <div style="padding-left: 20px;padding-top: 10px;" class="d-flex flex-direction-column">
                        <span class="color-white font-size-1-5rem">MedKit APP</span>
                        <span class="color-white">{{nomeUsuario}}</span>
                    </div>
                </div>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
                            <ion-label color="primary">
                                <b>{{p.title}}</b>
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-item (click)="logout()">
                        <ion-ripple-effect></ion-ripple-effect>
                        <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                        <ion-label color="primary"><b>Sair</b></ion-label>
                    </ion-item>
                </ion-list>


            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
