<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Configurações</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button class="animated fadeInRightBig" (click)="salvar()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="d-flex justify-content-center p-top-2">
        <ion-img style="max-width: 200px" src="/assets/teamwork.png"></ion-img>
    </div>
    
    <form [formGroup]="form" class="p-bottom-5" >
        <ion-card> 
            <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input 
                    class="margin-default" 
                    clearInput 
                    autofocus="true" 
                    placeholder="informe seu nome..."
                    formControlName="nome"
                ></ion-input>
            </ion-item>
        </ion-card>
        <ion-card> 
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input 
                    disabled
                    class="margin-default" 
                    clearInput 
                    placeholder="informe seu e-mail..."
                    formControlName="email"
                ></ion-input>
            </ion-item>
        </ion-card>
        <ion-card> 
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input 
                    type="password"
                    class="margin-default" 
                    placeholder="informe sua senha..."
                    formControlName="senha"
                ></ion-input>
            </ion-item>
        </ion-card>
        <ion-card> 
            <ion-item>
                <ion-label>Notificações</ion-label>
                <ion-select 
                    formControlName="st_notificacao"
                    okText="OK" 
                    cancelText="Cancelar"
                >
                    <ion-select-option value="SIM">Exibir Notificações</ion-select-option>
                    <ion-select-option value="NAO">Não exibir notificações</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-card>
    </form>
    <div class="d-flex justify-content-center p-bottom-5">
        <ion-button 
            color="medium"
            (click)="goNotificacoesPendentes()"
        >Ver Notificações Pendentes</ion-button>
    </div> 
</ion-content>
